<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Calculadora Simples</title>
</head>
<body>
    </header>
    <main>
        <p>
            Calculadora Simples
        </p>
            <div class="numero">
                <input type="number" placeholder="Digite um número" id="numero1">
                <input type="number" placeholder="Digite outro número" id="numero2">
            </div>
      
            <div class="buttons">
                <div class="buttons1">
                    <button type="button" id="somar">+</button>
                    <button type="button" id="subtrair">-</button>
                </div>

                <div class="buttons2">
                    <button type="button" id="multiplicar">x</button>
                    <button type="button" id="dividir">/</button>
                </div>
            </div>
            <div class="resultado" id="resultado"></div>
    </main>
</body>
</html>
