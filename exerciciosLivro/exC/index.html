<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Exercicio Livro - C</title>
</head>
<body>
    <main>
        <div class="container">
            <p>Média entre quatro notas</p>
        <div class="input-container">
            <label for="number1" class="textNumber"> Nota 1 </label>
            <input type="number" id="number1" class="number" required>
        </div>
        <div class="input-container">
            <label for="number2" class="textNumber"> Nota 2 </label>    
            <input type="number" id="number2" class="number" required>
        </div>
        <div class="input-container">
            <label for="number3" class="textNumber"> Nota 3 </label>    
            <input type="number" id="number3" class="number" required>
        </div>
        <div class="input-container">
            <label for="number4" class="textNumber"> Nota 4 </label>    
            <input type="number" id="number4" class="number" required>
        </div>
        <button id="calcular" class="button">Calcular Média</button> 
        <div class="resultado" id="resultado"></div>
        </div>
    </main>
</body>
</html>
